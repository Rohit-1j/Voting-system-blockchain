<!DOCTYPE html>
<html lang="en">
    
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
 
  <!-- jQuery CDN Link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Home</title>
</head>
 
<body>
  <header id="nav-wrapper">
    <nav id="nav">
      <div class="nav left">
        <span class="gradient skew"><h1 class="logo un-skew"><a href="#home"></a></h1></span>
        <button id="menu" class="btn-nav"><span class="fas fa-bars"></span></button>
      </div>
      <div class="nav right">
        <a href="index.html" class="nav-link active"><span class="nav-link-span"><span class="u-nav">Home</span></span></a>
        <a href="#about" class="nav-link"><span class="nav-link-span"><span class="u-nav">About</span></span></a>
        <a href="HowItWorks.html" class="nav-link"><span class="nav-link-span"><span class="u-nav">How It Works</span></span></a>
        <a href="contact.html" class="nav-link"><span class="nav-link-span"><span class="u-nav">Contact</span></span></a>
      </div>
    </nav>
  </header>
  
  <div class="container">
    <div class="fImage">
      <img src="Images/MC1H2IR0JJXLP8KF.gif" alt="front image" width="450px" height="450px">
    </div>
    <div class="form">
      <div class="btn">
        <button class="signUpBtn">SIGN UP</button>
        <button class="loginBtn">LOG IN</button>
      </div>
      <form class="signUp" name="signUpForm" action="" method="get">
        <div class="formGroup">
          <input type="text" id="userName" name="Name" placeholder="Full Name" autocomplete="off">
        </div>
        <div class="formGroup">
          <input type="email" placeholder="Email ID" name="email" required autocomplete="off">
        </div>
        <div class="formGroup">
          <input type="mobile" id="mobile" placeholder="Mobile No." name="mobile" required autocomplete="off">
        </div>
        <div class="formGroup">
          <input type="password" id="password" name ="password" placeholder="DOB (DD/MM/YYYY)" required autocomplete="off">
        </div>
        <div class="checkBox">
          <input type="checkbox" name="checkbox" id="checkbox">
          <span class="text">I agree with term & conditions</span>
        </div>
        <div class="formGroup">
          <button onclick="validate()" type="button" id="btn2"class="btn2">REGISTER</button>
        </div>
 
      </form>
      <!--POP Up-->
      <div class="popup center">
        <div class="icon">
          <i class="fa fa-check"></i>
        </div>
        <div class="title">
          Registered!!
        </div>
        <div class="description">
          Thank You for Registering, Please check your mail for verification
        </div>
        <div class="dismiss-btn">
          <button id="dismiss-popup-btn">
            Dismiss
          </button>
        </div>
      </div>
      <div class="bottom-right">
        <button id="open-popup-btn">
          Open Popup
        </button>
      </div>
        
      <!------ Login Form -------- -->
      <form class="login" name="loginForm" action="" method="get">
        
        <div class="formGroup">
          <input type="email" placeholder="Username / Email ID" name="email" required autocomplete="off">
        </div>
        <div class="formGroup">
          <input type="password" name="password"id="password" placeholder="Password as DOB" required autocomplete="off">
         
        </div>
        <div class="checkBox">
          <input type="checkbox" name="checkbox" id="checkbox">
          <span class="text">Keep me signed in on this device</span>
        </div>
        <div class="formGroup">
          <button onclick="loginValidate()" type="button" class="btn2">LOGIN</button>
        </div>
 
      </form>
 
  <script src="jQuery.js"></script>
  <script src="js/app.js"></script>
  <script src="js/qrcode.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/web3.min.js"></script>
</body>
 
</html>
